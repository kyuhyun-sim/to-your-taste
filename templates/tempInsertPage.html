<!DOCTYPE html>
<html lang="en">
<head>

     <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }
        .mybtns > button {
            margin-right: 10px;
        }
        #cards-box{
            width: 80%;
            margin: auto;
        }
        #likes {
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function(){
          listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/playlist',
                data: {},
                success: function (response) {
                    let rows = response['playlist']

                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        let singer = rows[i]['singer']
                        let image = rows[i]['image']
                        let number = rows[i]['number']
                        let likes = rows[i]['like']

                        if (title.includes('TITLE')) {
                            title = title.substr(5)
                        }
                        let temp_html = ``

                        if (likes == 0) {
                            temp_html =`<div class="col">
                                            <div class="card h-100">
                                                <img src=${image}
                                                     class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="tag">${singer}</p>
                                                    <p class="card-text">코멘트 들어갈 자리</p>
                                                    <span id="likes" onclick="like_func(${number})">test</span>
                                                </div>
                                            </div>
                                        </div>`
                        }else{
                            temp_html = `<div class="col">
                                            <div class="card h-100">
                                                <img src=${image}
                                                     class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="tag">${singer}</p>
                                                    <p class="card-text">코멘트 들어갈 자리</p>
                                                    <span id="likes" onclick="like_cancel(${number})">like_done</span>
                                                </div>
                                            </div>
                                        </div>`
                        }
                        $('#cards-box').append(temp_html)
                    }
                }
            })

        }

            //유저 정보 가져와서 user에 넣기

                    $('#cards-box').load( window.location.href + "#cards-box")
                }
            });
        }
        function like_cancel(number){

                type: 'POST',

                data: {number_give:number, user_give:user},

                    $('#cards-box').load( window.location.href + "#cards-box")

            });
        }

        function posting() {
            let url = $('#url').val()
            $.ajax({
                type: 'POST',
                url: '/playlist',
                data: {url_give: url},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        function open_box(){
            $('#post-box').show()
        }
        function close_box(){
            $('#post-box').hide()
        }
    </script>
</head>
<body>
<div class="mytitle">
    <h1>임시 플레이 리스트 추가 페이지</h1>
    <button onclick="open_box()">리스트 추가 기록하기</button>
</div>
<div class="mypost" id="post-box">
    <div class="form-floating mb-3">
        <input id="url" type="email" class="form-control" placeholder="name@example.com">
        <label>지니 플레이 리스트 URL</label>
    </div>
    <div class="input-group mb-3">
    </div>
    <div class="form-floating">
    </div>
    <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
</div>
</body>
</html>
